{% extends "base.html"%}
{% load static %}
{% block content %}

<section class=" gradient-custom" style="padding-top: 200px; padding-bottom: 200px">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
                <form method="post">
                    {% csrf_token %}
            <div class="mb-md-5 mt-md-4 pb-5">
                {% csrf_token %}
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your username and password!</p>
                {% csrf_token %}
              <div class="form-outline form-white mb-4">
                <input type="username" name="username" id="username" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">Username</label>
              </div>
                {% csrf_token %}
                <div class="form-outline form-white mb-4">
                <input type="password" name="password" id="password" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">Password</label>
              </div>
             <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
                {% csrf_token %}
              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                    {% csrf_token %}
              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>
                </form>
            <div>
              <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <style>
body {
  background-image: url('{% static 'img/slider-bg-1.jpg'%}');
  background-repeat: repeat;
    height: 100%;
}
</style>
{% endblock %}
